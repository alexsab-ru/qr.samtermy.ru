	<script>

		document.addEventListener('DOMContentLoaded', () => {

			function setSourceLink(val, selector){

				const source = {
					avito_new : {
						"samara" : "https://www.avito.ru/i193165774",
						"moscow" : "https://www.avito.ru/kia-na-moskovskom",
						"mexico" : "https://www.avito.ru/i193091200"
					},
					avito_old : {
						"samara" : "https://www.avito.ru/i192911051",
						"moscow" : "https://www.avito.ru/i193024788",
						"mexico" : "https://www.avito.ru/i193035801"
					},
					avtoru_new : {
						"samara" : "1",
						"moscow" : "2",
						"mexico" : "3"
					},
					avtoru_old : {
						"samara" : "4",
						"moscow" : "5",
						"mexico" : "6"
					},
					drom_new : {
						"samara" : "7",
						"moscow" : "8",
						"mexico" : "9"
					},
					drom_old : {
						"samara" : "10",
						"moscow" : "11",
						"mexico" : "12"
					},

				};

				delearLinks = document.querySelectorAll(selector);

				for(k in source[val]) {

					delearLinks.forEach( (el) => {
						if (el.classList.contains(k)) {
							el.setAttribute('href', source[val][k]);
						}
					});

				};
			}

			function slideUp(container){

				container.style.height = '0px';
				container.addEventListener('transitionend', function () {
					container.classList.remove('active');
				}, {
					once: true
				});
			}

			function slideDown(container){

				container.addEventListener('transitionend', function () {
					container.classList.add('active');
				});
				setTimeout( () => {
					container.style.height = container.scrollHeight + 'px';
					container.closest('#map').style.height = container.scrollHeight + 'px';
				}, 300);
			}

			function scrollSmooth(selector){
				setTimeout( ()=>{
					document.querySelector(selector).scrollIntoView({
						behavior: 'smooth',
						block: 'start'
					});
				}, 600 );
			}

			const links = document.querySelectorAll('.classified__link');
			const sublinks = document.querySelectorAll('.classified__sublink');
			const map = document.querySelector('.map');
			const mapImage = document.querySelector('.map-img');
			const mapBlock = document.querySelector('.map-block');

			links.forEach( (el) => {
				el.addEventListener('click', (e) => {
					e.preventDefault();

					if ( el.classList.contains('active') ) return;

					let attr = el.getAttribute('data-source');
					setSourceLink(attr + '_new', '.dealer-link');

					slideUp(mapBlock);
					links.forEach( (elem) => {
						elem.classList.remove('active');
					});
					el.classList.add('active');
					slideDown(mapBlock);

					scrollSmooth('.classified');

					sublinks.forEach( (elem) => {
						elem.classList.remove('active');
						if ( elem.classList.contains('new') ) {
							elem.classList.add('active');
							elem.setAttribute('data-source', attr + '_new');
						}else{
							elem.setAttribute('data-source', attr + '_old');
						}
					});
				});
			});

			sublinks.forEach( (elem) => {
				elem.addEventListener('click', (e) => {
					e.preventDefault();

					if ( elem.classList.contains('active') ) return;

					slideUp(mapBlock);
					sublinks.forEach( (el) => {
						el.classList.remove('active');
					});
					elem.classList.add('active');
					slideDown(mapBlock);

					scrollSmooth('.classified');

					let attr = elem.getAttribute('data-source');
					setSourceLink(attr, '.dealer-link');

				});
			});

			window.addEventListener('resize', () => {
				if ( mapBlock.classList.contains('active') ) {
					map.style.height = (mapImage.clientWidth + 30) + 'px';
					mapBlock.style.height = (mapImage.clientWidth + 30) + 'px';
				}
			});

			map.style.height = (mapImage.clientWidth + 30) + 'px';

		});

	</script>
